<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <!-- Background Rectangle -->
  <rect x="0" y="0" width="200" height="50" fill="url(#grad)" />
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0073e6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00c7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Text -->
  <text x="20" y="35" font-family="Arial, sans-serif" font-size="28" fill="white">subPetro</text>
  
  <!-- Hover Effect -->
  <style>
    text:hover {
      fill: #ffeb3b; /* Change text color on hover */
      transition: fill 0.3s; /* Smooth transition */
    }
    
    rect:hover {
      fill: #0047b3; /* Change background color on hover */
      transition: fill 0.3s; /* Smooth transition */
    }
  </style>
</svg>
